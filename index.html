<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styel.css">
    <title>To-do List</title>
  </head>

  <body>
    <h1>To-do List</h1>
    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a task">
      <button type="submit" class="todo-btn">Add</button>
    </form>
    <ul class="todo-list">
    </ul>

    <script src="script.js"></script>
  </body>
</html>
